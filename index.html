<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count D. Money</title>
    <script src = "script.js" async></script>
    <link rel="stylesheet" href="styles.css" async></style>
</head>
<body onload = "initialize()">
    <div class="header">
        <h1>Count D. Money</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="column">
                <h1>Pennies</h1>
                <p>
                    <div id = "pamount">Amount: </div>
                    <div id = "pvalue">Total value: $ </div>
                    <button onclick = "addPenny()">+1</button>
                    <button onclick = "subtractPenny()">-1</button>
                    <button onclick = "addPenny5()">+5</button>
                    <button onclick = "subtractPenny5()">-5</button>
                </p>
            </div>
            <div class="column">
                <h1>Nickels</h1>
                <p>
                    <div id ="namount">Amount: </div>
                    <div id = "nvalue">Total value: $ </div>
                    <button onclick="addNickel()">+1</button>
                    <button onclick="subtractNickel()">-1</button>
                    <button onclick="addNickel5()">+5</button>
                    <button onclick="subtractNickel5()">-5</button>
                </p>
            </div>
            <div class="column">
                <h1>Dimes</h1>
                <p>
                    <div id = "damount">Amount: </div>
                    <div id = "dvalue">Total value: $ </div>
                    <button onclick="addDime()">+1</button>
                    <button onclick="subtractDime()">-1</button>
                    <button onclick="addDime5()">+5</button>
                    <button onclick="subtractDime5()">-5</button>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <h1>Quarters</h1>
                <p>
                    <div id = "qamount">Amount: </div>
                    <div id = "qvalue">Total value: $ </div>
                    <button onclick="addQuarter()">+1</button>
                    <button onclick="subtractQuarter()">-1</button>
                    <button onclick="addQuarter5()">+5</button>
                    <button onclick="subtractQuarter5()">-5</button>
                </p>
            </div>
            <div class="column">
                <h1>Half-Dollars</h1>
                <p>
                    <div id = "hdamount">Amount: </div>
                    <div id = "hdvalue">Total value: $ </div>
                    <button onclick="addHalfDollar()">+1</button>
                    <button onclick="subtractHalfDollar()">-1</button>
                    <button onclick="addHalfDollar5()">+5</button>
                    <button onclick="subtractHalfDollar5()">-5</button>
                </p>
            </div>
            <div class="column">
                <h1>Dollar Coins</h1>
                <p>
                    <div id = "dolamount">Amount: </div>
                    <div id = "dolvalue">Total value: $ </div>
                    <button onclick="addDollar()">+1</button>
                    <button onclick="subtractDollar()">-1</button>
                    <button onclick="addDollar5()">+5</button>
                    <button onclick="subtractDollar5()">-5</button>
                </p>
            </div>
        </div>
        <div class="full-width-box">
            <h1>Total Value Of All Coins: </h1>
            <p id = "totalvalue">$ </p>
        </div>
    </div>
</body>
</html>
